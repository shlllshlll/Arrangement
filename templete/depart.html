    <link href="static/css/light-bootstrap-dashboard.css" rel="stylesheet" />

</head>

<body>
    <div class="wrapper">
            <div class="sidebar" data-color="blue">
                <!--
                Tip 1: You can change the color of the sidebar using: data-color="purple | blue | green | orange | red"

                Tip 2: you can also add an image using data-image tag
                -->
                <div class="sidebar-wrapper">
                    <div class="logo">
                        <a href="/" class="simple-text">
                            北医三院骨科排班系统
                        </a>
                    </div>
                    <ul class="nav">
                        <li >
                            <a class="nav-link" href="/index.html">
                                <i class="nc-icon nc-chart-pie-35"></i>
                                <p>概览</p>
                            </a>
                        </li>
                        <li >
                            <a class="nav-link" href="/user.html">
                                <i class="nc-icon nc-circle-09"></i>
                                <p>人员信息维护</p>
                            </a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="/depart.html">
                                <i class="nc-icon nc-notes"></i>
                                <p>科室分组</p>
                            </a>
                        </li>
                        <li >
                            <a class="nav-link" href="/ward.html">
                                <i class="nc-icon nc-paper-2"></i>
                                <p>病房排班</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

        <div class="main-panel">
            <nav class="navbar navbar-expand-lg " color-on-scroll="500">
                <div class=" container-fluid  ">
                    <a class="navbar-brand" href="#"> 科室分组系统 </a>
                    <button href="" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-bar burger-lines"></span>
                        <span class="navbar-toggler-bar burger-lines"></span>
                        <span class="navbar-toggler-bar burger-lines"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navigation">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="/logout">
                                    <span class="no-icon">退出登录</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12 ml-auto mr-auto">
                            <div class="card card-wizard">
                                <div class="card-header ">
                                    <h3 class="card-title text-center">科室分组</h3>
                                    <p class="card-category text-center">交互式的科室分组模块</p>
                                </div>
                                <div class="card-body ">
                                    <ul class="nav nav-tabs nav-pills" id="mytab">
                                        <li class="nav-item" style="width: 50%;">
                                            <a class="nav-link active" href="#tab1" data-toggle="tab" role="tab" aria-controls="tab1" aria-selected="true">月份选择</a>
                                        </li>
                                        <li class="nav-item" style="width: 50%;">
                                            <a class="nav-link" href="#tab2" data-toggle="tab" role="tab" aria-controls="tab2" aria-selected="true">开始分组</a>
                                        </li>
                                    </ul>
                                    <div class="tab-content">
                                        <div class="tab-pane fade show active" id="tab1" role="tabpanel">
                                            <div class="row">
                                                <div class="col-sm-2"></div>
                                                <div class="col-sm-8">
                                                    <label for="month">输入月份</label>
                                                    <input type="text" class="form-control" id="month" aria-describedby="monthHelp" placeholder="1810">
                                                    <small id="monthHelp" class="form-text text-muted">请设置分组的月份</small>
                                                </div>
                                                <div class="col-sm-2"></div>
                                            </div>
                                        </div>
                                        <div class="tab-pane fade show" id="tab2" role="tabpanel">
                                            <div class="d-flex flex-row-reverse bd-highlight">
                                                <button type="button" class="btn btn-info" id="backupBtn">备份数据</button>
                                                <label href="#" class="btn btn-primary" for="recoverBtn">恢复数据</label>
                                                <input type="file" accept=".json" id="recoverBtn" />
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <label>科室分组名单</label>
                                                    <table id="datatables" class="table dataTable table-bordered cell-hover cell-center table-striped" cellspacing="0" width="100%" style="width:100%">
                                                    </table>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <label>待分组人员列表</label>
                                                    <table id="datatables2" class="table dataTable table-bordered cell-hover-2 cell-center table-striped" cellspacing="0" width="100%" style="width:100%">
                                                    </table>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <label>已分组人员列表</label>
                                                    <table id="datatables3" class="table table-striped table-bordered table-hover cell-center" cellspacing="0" width="100%" style="width:100%">
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-footer text-center">
                                        <button type="button" class="btn btn-secondary btn-wd disabled" id="backBtn">上一步</button>
                                        <button type="button" class="btn btn-primary btn-wd" id="nextBtn">下一步</button>
                                        <div class="clearfix"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer">
                <div class="container">
                    <nav>
                        <ul class="footer-menu">

                            </li>
                        </ul>

                                document.write(new Date().getFullYear());

                            <a href="//shlll.me">SHLLL</a>
                        </p>
                    </nav>
                </div>
            </footer>

        </div>
    </div>
    <script type="text/javascript" data-main="static/js/common.load" src="static/js/require.js" data-for="page.depart"></script>

</html>
