<!DOCTYPE html>

    <meta charset="utf-8" />

    <!-- Use Databoard Tamplete Css File -->
    <link href="static/css/light-bootstrap-dashboard.css" rel="stylesheet" />

    <link href="static/css/datepicker.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="sidebar" data-color="blue">
            <!--
                Tip 1: You can change the color of the sidebar using: data-color="purple | blue | green | orange | red"

                Tip 2: you can also add an image using data-image tag
                -->
            <div class="sidebar-wrapper">
                <div class="logo">
                    <a href="/" class="simple-text">
                        北医三院骨科排班系统
                    </a>
                </div>
                <ul class="nav">
                    <li >
                        <a class="nav-link" href="/index.html">
                            <i class="nc-icon nc-chart-pie-35"></i>
                            <p>概览</p>
                        </a>
                    </li>
                    <li >
                        <a class="nav-link" href="/user.html">
                            <i class="nc-icon nc-circle-09"></i>
                            <p>人员信息维护</p>
                        </a>
                    </li>
                    <li >
                        <a class="nav-link" href="/depart.html">
                            <i class="nc-icon nc-notes"></i>
                            <p>科室分组</p>
                        </a>
                    </li>
                    <li >
                        <a class="nav-link" href="/ward.html">
                            <i class="nc-icon nc-paper-2"></i>
                            <p>病房排班</p>
                        </a>
                    </li>
                    <li class="nav-item active" >
                        <a class="nav-link" href="/3arrange.html">
                            <i class="nc-icon nc-single-copy-04"></i>
                            <p>三线排班</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="main-panel">
            <nav class="navbar navbar-expand-lg " color-on-scroll="500">
                <div class=" container-fluid  ">
                    <a class="navbar-brand" href="#"> 三线排班系统 </a>
                    <button href="" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-bar burger-lines"></span>
                        <span class="navbar-toggler-bar burger-lines"></span>
                        <span class="navbar-toggler-bar burger-lines"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navigation">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="/logout">
                                    <span class="no-icon">退出登录</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12 ml-auto mr-auto">
                            <div class="card card-wizard">
                                <div class="card-header" id="title">
                                    <h3 class="card-title text-center">排班周期选择</h3>
                                    <p class="card-category text-center">请选择三线排班的周期</p>
                                </div>
                                <div class="card-body ">
                                    <ul class="nav nav-tabs nav-pills" id="mytab">
                                        <li class="nav-item" style="width: 25%;">
                                            <a class="nav-link active" href="#tab1" data-toggle="tab" role="tab"
                                                aria-controls="tab1" aria-selected="true">排班周期</a>
                                        </li>
                                        <li class="nav-item" style="width: 25%;">
                                            <a class="nav-link" href="#tab2" data-toggle="tab" role="tab" aria-controls="tab2"
                                                aria-selected="true">人员信息</a>
                                        </li>
                                        <li class="nav-item" style="width: 25%;">
                                            <a class="nav-link" href="#tab3" data-toggle="tab" role="tab" aria-controls="tab3"
                                                aria-selected="true">日期设置</a>
                                        </li>
                                        <li class="nav-item" style="width: 25%;">
                                            <a class="nav-link" href="#tab4" data-toggle="tab" role="tab" aria-controls="tab4"
                                                aria-selected="true">结果输出</a>
                                        </li>
                                    </ul>
                                    <div class="tab-content">
                                        <div class="tab-pane fade show active" id="tab1" role="tabpanel">
                                            <div class="row">
                                                <div class="col-sm-2"></div>
                                                <div class="col-sm-4">
                                                    <label for="month">起始月份</label>
                                                    <input id="startMonth" class="form-control" data-toggle="datepicker">
                                                </div>
                                                <div class="col-sm-4">
                                                    <label for="month">结束月份</label>
                                                    <input id="endMonth" class="form-control" data-toggle="datepicker">
                                                </div>
                                                <div class="col-sm-3"></div>
                                            </div>
                                        </div>
                                        <div class="tab-pane fade" id="tab2" role="tabpanel">
                                            <div class="row flex-row-reverse">
                                                <button type="button" class="btn btn-info" id="usrTableAddBtn">添加数据</button>
                                                <button type="button" class="btn btn-danger" id="usrTableDelBtn">清除数据</button>
                                                <button type="button" class="btn btn-success" id="usrTableSaveBtn">保存数据</button>
                                            </div>
                                            <div class="row">
                                                <div class="card-body table-striped table-no-bordered table-hover dataTable dtr-inline table-full-width">
                                                    <div class="d-flex justify-content-end">
                                                    </div>
                                                    <div class="fresh-datatables">
                                                        <table id="userTable" class="table table-striped table-no-bordered table-hover"
                                                            cellspacing="0" width="100%" style="width:100%">
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="tab-pane fade" id="tab3" role="tabpanel">
                                            <div class="row flex-row-reverse">
                                                <button type="button" class="btn btn-info" id="preTableAddBtn">添加数据</button>
                                                <button type="button" class="btn btn-danger" id="preTableDelBtn">清除数据</button>
                                                <button type="button" class="btn btn-success" id="preTableSaveBtn">保存数据</button>
                                            </div>
                                            <div class="row">
                                                <div class="card-body table-striped table-no-bordered table-hover dataTable dtr-inline table-full-width">
                                                    <div class="d-flex justify-content-end">
                                                    </div>
                                                    <div class="fresh-datatables">
                                                        <table id="preAranTable" class="table table-striped table-no-bordered table-hover"
                                                            cellspacing="0" width="100%" style="width:100%">
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="tab-pane fade" id="tab4" role="tabpanel">
                                            <div class="row">
                                                <div class="col-sm-3"></div>
                                                <div class="col-sm-6 table-striped table-no-bordered table-hover dataTable dtr-inline table-full-width">
                                                    <div class="d-flex justify-content-end">
                                                    </div>
                                                    <div class="fresh-datatables">
                                                        <table id="resultTable" class="table table-striped table-no-bordered table-hover"
                                                            cellspacing="0" width="100%" style="width:100%">
                                                        </table>
                                                    </div>
                                                </div>
                                                <div class="col-sm-3"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-footer text-center">
                                        <button type="button" class="btn btn-secondary btn-wd disabled" id="backBtn">上一步</button>
                                        <button type="button" class="btn btn-primary btn-wd" id="nextBtn">下一步</button>
                                        <button type="button" class="btn btn-primary btn-wd" id="finishBtn" style="display: none;">完成</button>
                                        <div class="clearfix"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer">
                <div class="container d-flex justify-content-between align-items-center">
                    <a href="/index.html">主页 </a>
                    <a class="text-muted" href="http://www.miitbeian.gov.cn/">冀ICP备18031929号-1</a>

                        document.write(new Date().getFullYear());
                        </script>
                        <a href="//shlll.me">SHLLL</a>
                    </p>
                </div>
            </footer>

        </div>
    </div>
    <script type="text/javascript" data-main="static/js/common.load" src="static/js/require.js" data-for="page.3arrange"></script>
