            margin-right: 10px;

<body>
    <div class="wrapper">
        <div class="sidebar" data-color="blue">

                <div class="logo">
                    <a href="/" class="simple-text">
                        北医三院骨科排班系统
                    </a>
                </div>
                <ul class="nav">
                    <li >
                        <a class="nav-link" href="/index.html">
                            <i class="nc-icon nc-chart-pie-35"></i>
                            <p>概览</p>
                        </a>
                    </li>
                    <li class="nav-item active" >
                        <a class="nav-link" href="/user.html">
                            <i class="nc-icon nc-circle-09"></i>
                            <p>人员信息维护</p>
                        </a>
                    </li>
                    <li >
                        <a class="nav-link" href="/depart.html">
                            <i class="nc-icon nc-notes"></i>
                            <p>科室分组</p>
                        </a>
                    </li>
                    <li >
                        <a class="nav-link" href="/ward.html">
                            <i class="nc-icon nc-paper-2"></i>
                            <p>病房排班</p>
                        </a>
                    </li>
                    <li >
                        <a class="nav-link" href="/tarrange.html">
                            <i class="nc-icon nc-single-copy-04"></i>
                            <p>三线排班</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="main-panel">
            <nav class="navbar navbar-expand-lg " color-on-scroll="500">
                <div class=" container-fluid  ">
                    <a class="navbar-brand" href="#"> 人员信息维护 </a>
                    <button href="" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-bar burger-lines"></span>
                        <span class="navbar-toggler-bar burger-lines"></span>
                        <span class="navbar-toggler-bar burger-lines"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navigation">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="/logout">
                                    <span class="no-icon">退出登录</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="d-flex justify-content-between">
                                    <div class="card-header">
                                        <h4 class="card-title">人员信息数据表</h4>
                                        <p class="card-category">这里存储了系统所有的人员信息</p>
                                    </div>
                                    <div class="row align-items-center">
                                        <button type="button" class="btn btn-info" id="addBtn">添加数据</button>
                                        <button type="button" class="btn btn-danger" id="delBtn">清除数据</button>
                                        <div class="input-div">
                                            <label for="xslxUpload" class="btn btn-primary">导入数据</label>
                                            <input type="file" accept=".xlsx" class="fileUpload" id="xslxUpload" />
                                        </div>
                                        <button type="button" class="btn btn-primary" id="outputBtn">导出数据</button>
                                        <button type="button" class="btn btn-success" id="saveBtn">保存数据</button>
                                    </div>
                                </div>
                                <div class="card-body table-striped table-no-bordered table-hover dataTable dtr-inline table-full-width">
                                    <div class="d-flex justify-content-end">
                                    </div>
                                    <div class="fresh-datatables">
                                        <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="mymodal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">添加一条数据</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                              <div class="form-group row">
                                <label for="formName" class="col-sm-3 col-form-label">姓名</label>
                                <input type="email" class="form-control col-sm-7" id="formName">
                              </div>
                              <div class="form-group row">
                                <label for="formType" class="col-sm-3 col-form-label">身份</label>
                                <select class="form-control col-sm-7" id="formType">
                                  <option>本院住院医</option>
                                  <option>八年制（骨科）</option>
                                  <option>八年制（非骨科）</option>
                                  <option>研究生（骨科）</option>
                                  <option>研究生（非骨科）</option>
                                  <option>骨科临博</option>
                                  <option>基地住院医</option>
                                  <option>进修医</option>
                                  <option>其他</option>
                                </select>
                              </div>
                              <div class="form-group row">
                                <label for="formRemark" class="col-sm-3 col-form-label">备注</label>
                                <input type="email" class="form-control col-sm-7" id="formRemark">
                              </div>
                              <div class="form-group row">
                                <label for="formMonth" class="col-sm-3 col-form-label">值班月份</label>
                                <input type="email" class="form-control col-sm-7" id="formMonth" placeholder="1810,1811,1812">
                              </div>
                              <div class="form-group row">
                                <label for="formHistory" class="col-sm-3 col-form-label">历史分组</label>
                                <input type="email" class="form-control col-sm-7" id="formHistory">
                              </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-info" id="formNxtBtn">继续添加</button>
                            <button type="button" class="btn btn-primary" id="formOkBtn">确定</button>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer">
                <div class="container d-flex justify-content-between align-items-center">
                    <a href="/index.html">主页 </a>
                    <a class="text-muted" href="http://www.miitbeian.gov.cn/">冀ICP备18031929号-1</a>

                        ©

                        document.write(new Date().getFullYear());
                        </script>
                        <a href="//shlll.me">SHLLL</a>
                    </p>
                </div>
            </footer>

        </div>
    </div>
    <script type="text/javascript" data-main="static/js/common.load" src="static/js/require.js" data-for="page.user"></script>

</body>

</html>
