      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12 ml-auto mr-auto">
              <div class="card card-wizard">
                <div class="card-header ">
                  <h3 class="card-title text-center">病房排班</h3>
                  <p class="card-category text-center">请依次按照步骤进行病房排班</p>
                </div>
                <div class="card-body ">
                  <ul class="nav nav-tabs nav-pills" id="mytab">
                    <li class="nav-item" style="width: 25%;">
                      <a class="nav-link active" href="#tab1" data-toggle="tab" role="tab" aria-controls="tab1" aria-selected="true">输入数据</a>
                    </li>
                    <li class="nav-item" style="width: 25%;">
                      <a class="nav-link" href="#tab2" data-toggle="tab" role="tab" aria-controls="tab2" aria-selected="true">编辑数据</a>
                    </li>
                    <li class="nav-item" style="width: 25%;">
                      <a class="nav-link" href="#tab3" data-toggle="tab" role="tab" aria-controls="tab3" aria-selected="true">日期设置</a>
                    </li>
                    <li class="nav-item" style="width: 25%;">
                      <a class="nav-link" href="#tab4" data-toggle="tab" role="tab" aria-controls="tab4" aria-selected="true">输出结果</a>
                    </li>
                  </ul>
                  <div class="tab-content">
                    <div class="tab-pane fade show active" id="tab1" role="tabpanel">
                      <div style="position: relative;">
                        <a href="#" class="btn btn-primary">选择文件</a>
                        <input type="file" accept=".xlsx" class="fileUpload" id="xslxUpload" />
                      </div>
                      <div class="fresh-datatables">
                        <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                        </table>
                      </div>
                    </div>
                    <div class="tab-pane fade" id="tab2" role="tabpanel">
                      <div class="fresh-datatables">
                        <table id="datatables2" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                        </table>
                      </div>
                    </div>
                    <div class="tab-pane fade" id="tab3" role="tabpanel">
                      <div class="row">
                        <div class="col-sm-2"></div>
                        <form class="col-sm-8" id="myform">
                          <div class="form-group">
                            <label for="month">排班月份</label>
                            <input type="text" class="form-control" id="month" aria-describedby="monthHelp" placeholder="1810">
                            <small id="monthHelp" class="form-text text-muted">请设置排班的月份</small>
                          </div>
                          <div class="row">
                            <div class="form-group col">
                              <label for="startday">起始日期</label>
                              <input id="startday" type="text" class="form-control" aria-describedby="startdayHelp" placeholder="3">
                              <small id="startdayHelp" class="form-text text-muted">如果需要设定特定的排班日期请设置此选项，否则请留空</small>
                            </div>
                            <div class="form-group col">
                              <label for="endday">结束日期</label>
                              <input id="endday" type="text" class="form-control" aria-describedby="enddayHelp" placeholder="30">
                              <small id="enddayHelp" class="form-text text-muted">如果需要设定特定的排班日期请设置此选项，否则请留空</small>
                            </div>
                          </div>
                        </form>
                        <div class="col-sm-2"></div>
                      </div>
                      <div class="row">
                        <div class="col-sm-2"></div>
                        <div class="fresh-datatables col-sm-8">
                          <label>人员休假时间表</label>
                          <table id="datatables3" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                          </table>
                        </div>
                        <div class="col-sm-2"></div>
                      </div>
                    </div>
                    <div class="tab-pane fade" id="tab4" role="tabpanel">
                      <div class="fresh-datatables">
                        <table id="datatables4" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                        </table>
                      </div>
                    </div>
                    <div class="card-footer text-center">
                      <button type="button" class="btn btn-default btn-wd btn-back pull-left disabled" id="backBtn">上一步</button>
                      <button type="button" class="btn btn-info btn-wd btn-next pull-right" id="nextBtn">下一步</button>
                      <button type="button" class="btn btn-info btn-wd btn-finish pull-right" id="finishBtn" style="display: none;">完成</button>
                      <div class="clearfix"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
