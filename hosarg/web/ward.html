<body>
    <div class="wrapper">
            <div class="sidebar" data-color="blue">

                    <div class="logo">
                        <a href="/" class="simple-text">
                            北医三院骨科排班系统
                        </a>
                    </div>
                    <ul class="nav">
                        <li >
                            <a class="nav-link" href="/index.html">
                                <i class="nc-icon nc-chart-pie-35"></i>
                                <p>概览</p>
                            </a>
                        </li>
                        <li >
                            <a class="nav-link" href="/user.html">
                                <i class="nc-icon nc-circle-09"></i>
                                <p>人员信息维护</p>
                            </a>
                        </li>
                        <li >
                            <a class="nav-link" href="/depart.html">
                                <i class="nc-icon nc-notes"></i>
                                <p>科室分组</p>
                            </a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="/ward.html">
                                <i class="nc-icon nc-paper-2"></i>
                                <p>病房排班</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

        <div class="main-panel">
            <nav class="navbar navbar-expand-lg " color-on-scroll="500">
                <div class=" container-fluid  ">
                    <a class="navbar-brand" href="#"> 病房分组系统 </a>
                    <button href="" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-bar burger-lines"></span>
                        <span class="navbar-toggler-bar burger-lines"></span>
                        <span class="navbar-toggler-bar burger-lines"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navigation">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="/logout">
                                    <span class="no-icon">退出登录</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12 ml-auto mr-auto">
                            <div class="card card-wizard">
                                <div class="card-header" id="title">
                                    <h3 class="card-title text-center"></h3>
                                    <p class="card-category text-center"></p>
                                </div>
                                <div class="card-body ">
                                    <ul class="nav nav-tabs nav-pills" id="mytab">
                                        <li class="nav-item" style="width: 25%;">
                                            <a class="nav-link active" href="#tab1" data-toggle="tab" role="tab" aria-controls="tab1" aria-selected="true">输入数据</a>
                                        </li>
                                        <li class="nav-item" style="width: 25%;">
                                            <a class="nav-link" href="#tab2" data-toggle="tab" role="tab" aria-controls="tab2" aria-selected="true">编辑数据</a>
                                        </li>
                                        <li class="nav-item" style="width: 25%;">
                                            <a class="nav-link" href="#tab3" data-toggle="tab" role="tab" aria-controls="tab3" aria-selected="true">日期设置</a>
                                        </li>
                                        <li class="nav-item" style="width: 25%;">
                                            <a class="nav-link" href="#tab4" data-toggle="tab" role="tab" aria-controls="tab4" aria-selected="true">输出结果</a>
                                        </li>
                                    </ul>
                                    <div class="tab-content">
                                        <div class="tab-pane fade show active" id="tab1" role="tabpanel">
                                            <div class="row">
                                                <div class="col-sm-2"></div>
                                                <div class="col-sm-6">
                                                    <label for="month">输入月份</label>
                                                    <input type="text" class="form-control" id="fileMonth" aria-describedby="monthHelp" placeholder="1810">
                                                    <small id="fileHelp" class="form-text text-muted">请设置输入文件的月份</small>
                                                </div>
                                                <div class="col-sm-4 d-flex align-items-center">
                                                    <label href="#" class="btn btn-primary" for="xslxUpload">选择文件</label>
                                                    <input type="file" accept=".xlsx" id="xslxUpload" />
                                                </div>
                                            </div>
                                            <div class="fresh-datatables">
                                                <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                                                </table>
                                            </div>
                                        </div>
                                        <div class="tab-pane fade" id="tab2" role="tabpanel">
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <label>病房分配名单</label>
                                                    <table id="datatables2" class="table table-striped table-bordered table-hover cell-center" cellspacing="0" width="100%" style="width:100%">
                                                    </table>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <label>待分配名单</label>
                                                    <table id="datatables5" class="table dataTable table-bordered cell-hover cell-center table-striped" cellspacing="0" width="100%" style="width:100%">
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="tab-pane fade" id="tab3" role="tabpanel">
                                            <div class="row">
                                                <div class="col-sm-2"></div>
                                                <form class="col-sm-8" id="myform">
                                                    <div class="row">
                                                        <div class="form-group col">
                                                            <label for="startday">起始日期</label>
                                                            <input id="startday" type="text" class="form-control" aria-describedby="startdayHelp" placeholder="3">
                                                            <small id="startdayHelp" class="form-text text-muted">如果需要设定特定的排班日期请设置此选项，否则请留空</small>
                                                        </div>
                                                        <div class="form-group col">
                                                            <label for="endday">结束日期</label>
                                                            <input id="endday" type="text" class="form-control" aria-describedby="enddayHelp" placeholder="30">
                                                            <small id="enddayHelp" class="form-text text-muted">如果需要设定特定的排班日期请设置此选项，否则请留空</small>
                                                        </div>
                                                    </div>
                                                </form>
                                                <div class="col-sm-2"></div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-2"></div>
                                                <div class="fresh-datatables col-sm-8">
                                                    <div class="d-flex justify-content-between">
                                                        <label>人员休假时间表</label>
                                                        <button class="btn btn-primary" id="addRestData">添加数据</button>
                                                    </div>
                                                    <table id="datatables3" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                                                    </table>
                                                </div>
                                                <div class="col-sm-2"></div>
                                            </div>
                                        </div>
                                        <div class="tab-pane fade" id="tab4" role="tabpanel">
                                            <div class="fresh-datatables">
                                                <table id="datatables4" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                                                </table>
                                            </div>
                                        </div>
                                        <div class="card-footer text-center">
                                            <button type="button" class="btn btn-secondary btn-wd disabled" id="backBtn">上一步</button>
                                            <button type="button" class="btn btn-primary btn-wd" id="nextBtn">下一步</button>
                                            <button type="button" class="btn btn-primary btn-wd" id="finishBtn" style="display: none;">完成</button>
                                            <div class="clearfix"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                <div class="container d-flex justify-content-between align-items-center">
