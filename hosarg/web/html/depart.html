<!DOCTYPE html>
<html>

<head>
    @@include('include/header.html', { "title": "北医三院骨科排班系统" })
</head>

<body>
    <div class="wrapper">
        @@include('include/sidebar.html', {"active": 3})
        <div class="main-panel">
            @@include('include/navbar.html', {"title": "科室分组系统"})
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12 ml-auto mr-auto">
                            <div class="card card-wizard">
                                <div class="card-header ">
                                    <h3 class="card-title text-center">科室分组</h3>
                                    <p class="card-category text-center">本模块暂时只输出一个人员排班历史</p>
                                </div>
                                <div class="card-body ">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <label>科室分组名单</label>
                                            <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                                            </table>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <label>待分组人员列表</label>
                                            <table id="datatables2" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                                            </table>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <label>已分组人员列表</label>
                                            <table id="datatables3" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            @@include('include/footer.html')
        </div>
    </div>
    @@include("include/script.html", {"data-for": "page.depart"})
</body>

</html>
